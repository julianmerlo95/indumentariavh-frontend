<a-scene arjs>
    <a-marker preset="hiro">
        <a-entity position="0 0 0" scale="0.1 0.1 0.1">
            <a-entity
                    id="entity"
                    position="0 0 0"
                    scale="20 20 20"
                    gltf-model="model/ShoesModel1.glb"
            ></a-entity>
            </a-sphere>
    </a-marker>
    <a-entity camera position="0 0 0"></a-entity>
</a-scene>
